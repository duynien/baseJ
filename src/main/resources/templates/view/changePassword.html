<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta http-equiv="x-ua-compatible" content="ie=edge"/>
  <title>Material Design for Bootstrap</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"/>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
  <link rel="stylesheet" th:href="@{/css/bootstrap-login-form.min.css}"></link>
</head>

<body>
<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-300">
    <div class="row d-flex justify-content-center align-items-center h-300">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <h3><p th:text="${message}" class="text-danger"></p></h3>
            <h3 class="mb-5">Change Password</h3>
            <form th:action="@{/accout/change-password}" th:method="post">
              <div class="form-outline mb-4">
                <input type="password" id="typeEmailX-2" class="form-control form-control-lg" name="currentPassword"/>
                <label class="form-label" for="typeEmailX-2">Current Password</label>
              </div>
              <div class="form-outline mb-4">
                <input type="password" id="typeEmailX-3" class="form-control form-control-lg" name="newPassword1"/>
                <label class="form-label" for="typeEmailX-3">New Password</label>
              </div>
              <div class="form-outline mb-4">
                <input type="password" id="typeEmailX-4" class="form-control form-control-lg" name="newPassword2"/>
                <label class="form-label" for="typeEmailX-4">Retype New Password</label>
              </div>
              <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
            </form>
            <hr class="my-4">
          </div>
        </div>
        <br><br><br>
      </div>
    </div>
  </div>
</section>
<script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>
</body>

</html>
